<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covitrack</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
</head>

<body th:background="@{/images/bg-image.png}">
    
    <h1 class="display-6 text-center text-white bg-primary bg-gradient rounded-3 pb-2 m-2">
        Here are the latest global covid-19 statistics
    </h1>
    
    <hr style="
        margin-left: 20px;
	    margin-right: 20px;
	    border: 2px solid white;
        border-radius: 50px;
        "
    >

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card text-white bg-secondary mb-2 border border-2 border-white" style="max-width: 100%;">
                    <div class="card-header">Total Reported Cases</div>
                    <div class="card-body">
                      <h2 class="card-title" th:text="${globalData.confirmed}"></h2>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-white bg-success mb-2 border border-2 border-white" style="max-width: 100%;">
                    <div class="card-header">Total Recovered Cases</div>
                    <div class="card-body">
                      <h2 class="card-title" th:text="${globalData.recovered}"></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card text-white bg-dark mb-2 border border-2 border-white" style="max-width: 100%;">
                    <div class="card-header">Total Reported Deaths</div>
                    <div class="card-body">
                      <h2 class="card-title" th:text="${globalData.deaths}"></h2>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-white bg-danger mb-2 border border-2 border-white" style="max-width: 100%;">
                    <div class="card-header">Total Active Cases</div>
                    <div class="card-body">
                      <h2 class="card-title" th:text="${globalData.active}"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h1 class="display-6 text-center text-white bg-primary bg-gradient rounded-3 pb-2 m-2">
        Check out the statistics for each country
    </h1>

    <hr style="
        margin-left: 20px;
	    margin-right: 20px;
	    border: 2px solid white;
        border-radius: 50px;"
    >

    <div class="container">
        <table class="text-white table bg-transparent table-bordered border border-2">
            <thead>
                <tr>
                    <th class="h3 border border-2 border-warning" scope="col">Country</th>
                    <th class="h3 border border-2 border-warning" scope="col">Reported Cases</th>
                    <th class="h3 border border-2 border-warning" scope="col">Recovered Cases</th>
                    <th class="h3 border border-2 border-warning" scope="col">Reported Deaths</th>
                    <th class="h3 border border-2 border-warning" scope="col">Active Cases</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="country : ${eachCountryData}">
                    <th scope="row" th:text="${country.country}"></th>
                    <td th:text="${country.cases}"></td>
                    <td th:text="${country.recovered}"></td>
                    <td th:text="${country.deaths}"></td>
                    <td th:text="${country.active}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>

</html>
